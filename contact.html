                <div class="menu-inner__burger">

                        <a class="mobile-menu__links" href="./index.html">home</a>
                        <a class="mobile-menu__links mobile-menu__link"  href="./index-two.html">about</a>
                        <a class="mobile-menu__right" href="./contact.html">contact us</a>
                    </div>
                    <a id="burger-link" class="burger-link" href="javascript:void(0)">
                        <span class="burger-line line--one"></span>
                        <span class="burger-line line--two"></span>
                        <span class="burger-line line--three"></span>
                    </a>
                </div>
            </div>
            <div class="about container about-two-row">
                <div class="about__left">
                    <h1 class="about-text">Contact</h1>
                    <h3 class="about-text--two">Ask us about</h3>
                    <div class="about-row">
                        <img src="./images/Group 11.svg" alt="">
                        <p class="about-row__text">The quality of our talent network</p>
                    </div>
                    <div class="about-row">
                        <img src="./images/Group 12.svg" alt="">
                        <p class="about-row__text">Usage & implementation of our software</p>
                    </div>
                    <div class="about-row">
                        <img src="./images/Group 13.svg" alt="">
                        <p class="about-row__text">How we help drive innovation</p>
                    </div>
                </div>
                <div class="about__right"> 
                   <form action="">
                       <label class="label" for="user">Name</label>
                       <input class="input" type="text" name="user" id="user">
                       <label class="label" for="email">Email Address</label>
                       <input class="input" type="email" name="email" id="email">
                       <label class="label" for="company">Company Name</label>
                       <input class="input" type="text" name="company" id="company">
                       <label class="label" for="title">Title</label>
                       <input class="input" type="text" name="title" id="title">
                       <label class="label" for="message">Message</label>
                       <textarea class="input" name="message" id="message" cols="30" rows="2"></textarea>
                       <button type="submit" class="about__button">submit</button>

                   </form>
                </div>
            </div>
        </div>
    </header>
